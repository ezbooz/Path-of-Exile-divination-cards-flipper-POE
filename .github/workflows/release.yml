name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'utils/**'
      - 'poeNinja/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    outputs:
      tag_name: ${{ steps.tag.outputs.tag }}
      release_body: ${{ steps.notes.outputs.body }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: pyinstaller --onefile --windowed --name PathOfExileFlipper --add-data "poeNinja;ninjaAPI.py" --add-data "utils;utils.py" main.py

    - name: Archive executable
      uses: actions/upload-artifact@v4
      with:
        name: executable
        path: dist/PathOfExileFlipper.exe

    - name: Generate release notes
      id: notes
      run: |
        echo "body=$(git log -1 --pretty=format:'%h - %s')" >> $GITHUB_OUTPUT

    - name: Create and push tag
      id: tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $TAG = "v$(Get-Date -Format yyyyMMdd-HHmmss)"
        echo "tag=$TAG" >> $env:GITHUB_OUTPUT
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git remote set-url origin "https://x-access-token:$env:GITHUB_TOKEN@github.com/${{ github.repository }}.git"
        git tag $TAG
        git push origin $TAG

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: executable
        path: dist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.build.outputs.tag_name }}
        release_name: Release ${{ needs.build.outputs.tag_name }}
        body: ${{ needs.build.outputs.release_body }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/PathOfExileFlipper.exe
        asset_name: PathOfExileFlipper.exe
        asset_content_type: application/octet-stream
